<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boite A Idées Avec JavaScript et SupaBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-info p-5">
        <div class="container">
            <h4 class="text-center text-white">CRUD JAVASCRIPT ET SUPABASE</h4>
        </div>
    </div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>Idées(<span id="total"></span>
                        ) </h3>
                    <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Ajouter
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <h4 id="chargement"></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">image</th>
                        <th scope="col">#</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Description</th>
                        <th scope="col">Catégorie</th>
                        <th scope="col">Actions</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Les lignes seront insérées ici -->
                </tbody>
            </table>
            <div id="chargement"></div>
            
    </div></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter une Idée</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="my-3">
                            <label for="libelle">Libellé</label>
                            <input type="text" name="libelle" id="libelle" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="categorie">Catégorie</label>
                            <select name="categorie" id="categorie" class="form-select">
                                <option value="Cuisine">Cuisine</option>
                                <option value="Décoration">Décoration</option>
                                <option value="Jardin">Jardin</option>
                                <option value="Politique">Politique</option>
                                <option value="Santé">Santé</option>
                                <option value="Education">Education</option>
                                <option value="Sport">Sport</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                            <label for="image">Image</label>
                            <input type="file" name="image" id="image" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" id="save">Enregistrer</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">modifier une Idée</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="my-3">
                            <label for="libelle">Libellé</label>
                            <input type="text" name="libelle" id="libelle" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="categorie">Catégorie</label>
                            <select name="categorie" id="categorie" class="form-select">
                                <option value="Cuisine">Cuisine</option>
                                <option value="Décoration">Décoration</option>
                                <option value="Jardin">Jardin</option>
                                <option value="Politique">Politique</option>
                                <option value="Santé">Santé</option>
                                <option value="Education">Education</option>
                                <option value="Sport">Sport</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                            <label for="image">Image</label>
                            <input type="file" name="image" id="image" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" id="save">Enregistrer</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
